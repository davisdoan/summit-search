<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="home-background">
 <form #loggedForm="ngForm" (ngSubmit)="loginForm(loggedForm)" novalidate>
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input name="email" type="email" placeholder="john@doe.com" [(ngModel)]="user.email" required ></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input name="password" type="text" placeholder="password123" [(ngModel)]="user.password" required></ion-input>
    </ion-item>
    
    
    <button ion-button type="submit" class="button-block">Login</button>
  </form>
</ion-content>
