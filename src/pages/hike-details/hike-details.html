<ion-header>

  <ion-navbar>
    <ion-title>HikeDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      {{hikeName}}
    </ion-card-content>
    <ion-card>
      
    <ion-card-content>
      Elevation: {{hikeElevation}}
    </ion-card-content>
    <ion-card-content>
      Distance: {{hikeDistance}}
    </ion-card-content>
    
    <ion-card-content>
      Weather: {{hikeWeather}}
    </ion-card-content>
    
    <ion-card-content>
      <img src={{hikeImageUrl}} />
    </ion-card-content>
    <button ion-button (click)="saveHike()" text-center >Save Hike</button>
  </ion-card>
  
  </ion-card>
  
</ion-content>
